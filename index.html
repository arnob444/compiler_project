<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>C Lexical Analyzer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>C Lexical Analyzer</h1>
    <textarea id="code" placeholder="Paste your C code here..."></textarea>
    <button onclick="analyzeCode()">Analyze</button>

    <div id="output">
        <h2>Tokens:</h2>
        <ul id="tokenList"></ul>
        <!-- <h2>Errors:</h2> -->
        <ul id="errorList"></ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
